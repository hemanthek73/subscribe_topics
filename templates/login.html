<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">User Topic</a>
      </div>
    </div>
  </nav>
  <div class="container mt-4 col-sm-12 col-md-10 col-lg-8 col-xl-4 col-xxl-4">
    <div class="row justify-content-center">
      <div class=" form-container mt-50">
        <h2 class="text-center" id="formTitle">Login</h2>
        
        <!-- Login Form -->
        <form id="loginForm" style="display: block; " >
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="loginEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary w-50">Login</button>
          <p class="text-center mt-3">
            Don't have an account? <a href="#" id="showRegister">Register here</a>
          </p>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="registerEmail" name="email" required>
          </div>
          <div class="mb-3">
            <label for="registerPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="registerPassword" name="password" required>
          </div>
          <button type="submit" class="btn btn-success w-50 align-center">Register</button>
          <p class="text-center mt-3">
            Already have an account? <a href="#" id="showLogin">Login here</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <script src="../static/scripts/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
