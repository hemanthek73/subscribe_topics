<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Notifications Page</title>
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>
  <div>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html">User Topic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="topics.html">Topic</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="subscribe.html">Subscriptions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="notifications.html">Notifications</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="subscriptions.html">Subscription List</a>
          </li>
        </ul>
        <!-- Dark/Light Mode Toggle and Logout Button -->
        <div class="d-flex">
          <a class="btn btn-outline-danger" id="logoutButton" >Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4 col-sm-12 col-md-10 col-lg-8 col-xl-6 col-xxl-4">
    <h1 class="mb-4 text-center ">Get Topic Recommendations</h1>

    <!-- Input box for entering the user ID -->
    <div class="mb-3">
      <label for="userId" class="form-label">Enter User ID:</label>
      <input type="number" id="userId" class="form-control" placeholder="Enter User ID">
    </div>

    <!-- Button to fetch notifications -->
    <div class="d-grid gap-2">
      <button class="btn btn-primary col-4 text-center" onclick="getUserNotifications()">Get Notifications</button>
    </div>

    <!-- Displaying the notification list -->
    <h3 class="mt-4">Recommended Topics:</h3>
    <ul id="notificationList" class="list-group">
      <!-- Notifications will be dynamically inserted here -->
    </ul>
  </div>
</div>
<script src="/static/scripts/notifications.js"></script>
<script src="/static/scripts/logout.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
